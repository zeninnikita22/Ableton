<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup App Sign In Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="menu">
        <a href="#" class="menu__first">Startup 3</a>
        <a href="#"><button class="menu__button">Products</button></a>
        <a href="#"><button class="menu__button">Pricing</button></a>
        <a href="#"><button class="menu__button">Community</button></a>
        <a href="#" class="menu__right"
          ><button id="menu__signup-button">Sign Up</button></a
        >
        <a href="#" class="menu__right"
          ><button class="menu__button">Login</button></a
        >
        <a href="#" class="menu__right"
          ><button class="menu__button">Help</button></a
        >
        <a href="#" class="menu__right"
          ><button class="menu__button">API</button></a
        >
      </div>
      <div class="signin-wrapper">
        <div class="signin">
          <h1>
            A high-quality solution for those who want a beautiful startup
            website quickly
          </h1>
          <div class="signin__form-wrapper">
            <div class="signin__form">
              <input
                type="email"
                name="email"
                id="signin__form__email"
                placeholder="Your Email"
              />
              <input
                type="password"
                name="password"
                id="signin__form__password"
                placeholder="Your Password"
              />
              <button type="submit" id="signin__form__button">Sign In</button>
              <p>By signing up, you agree to the Terms of Service</p>
            </div>
          </div>
        </div>
        <div class="video">
          <!-- <video src=""></video> -->
          <div class="video__image">
            <img
              src="/Startup App Sign In Page/Image/pexels-canva-studio-3153198.jpg"
              alt=""
            />
          </div>
          <p>
            We made it so beautiful and simple. It combines landings, pages,
            blogs and shop screens. It is definitely the tool you need in your
            collection!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
